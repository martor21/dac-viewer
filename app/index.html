<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EU DAC Directive Viewer â€” Consolidated 2011/16/EU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <nav id="sidebar">
      <div id="sidebar-header">
        <h1>DAC Directive</h1>
        <p class="subtitle">Council Directive 2011/16/EU</p>
        <p class="meta">Consolidated 01.01.2024</p>
      </div>

      <div id="dac-filters">
        <h3>Filter by DAC</h3>
        <div id="filter-buttons"></div>
        <div class="filter-actions">
          <button id="btn-show-all" class="filter-action-btn">Show all</button>
          <button id="btn-norway-relevant" class="filter-action-btn" title="Show DAC1, DAC2, DAC3, DAC6 (Norway relevant). Click again to reset.">Norway relevant</button>
        </div>
        <div class="provenance-toggle-row">
          <label id="provenance-toggle">
            <input type="checkbox" id="show-provenance" checked>
            Show DAC provenance
          </label>
        </div>
      </div>

      <div id="view-controls">
        <h3>View</h3>
        <div class="view-controls-row">
          <button id="btn-expand-all" class="sidebar-btn" title="Expand all sections">Expand all</button>
          <button id="btn-collapse-all" class="sidebar-btn" title="Collapse all sections">Collapse all</button>
          <button id="btn-print" class="sidebar-btn" title="Print / Save as PDF">ðŸ–¨ Print</button>
        </div>
      </div>

      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search directive text..." />
        <div id="search-results-count"></div>
      </div>

      <div id="toc">
        <h3>Table of Contents</h3>
        <div id="toc-tree"></div>
      </div>
    </nav>

    <main id="content">
      <div id="content-header">
        <div id="toolbar">
          <button id="btn-sidebar-toggle" title="Toggle sidebar" aria-label="Toggle sidebar">â˜°</button>
          <span id="toolbar-title">DAC Directive Viewer</span>
        </div>
      </div>
      <div id="directive-content">
        <div id="loading">Loading directive data...</div>
      </div>
    </main>
  </div>

  <div id="sidebar-overlay"></div>
  <script src="app.js"></script>
</body>
</html>
